<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divinius - Götterübersicht</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
    }
    .sidebar a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .content {
      margin-left: 250px;
      padding: 30px;
      flex: 1;
    }
    .gods-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .god-card {
      background-color: #34495e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .god-card:hover {
      transform: scale(1.05);
      background-color: #3e5871;
    }
    .god-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" onclick="showFrontpage()">Startseite</a>
    <a href="#" onclick="showGodsOverview()">Götterübersicht</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    <h1>Willkommen zu Divinius!</h1>
    <p>Erkunde das Pantheon, die Geschichten und das Wissen dieser fantastischen Welt.</p>
  </div>

  <script>
    // Götterübersicht anzeigen
    function showGodsOverview() {
      let html = `<h2>Götterübersicht</h2><div class="gods-gallery">`;

      // Götterkarten mit Bild- und MD-Dateipfaden manuell zuweisen
      const gods = [
        { name: "Anarok", title: "Gott der Zerstörung", img: "../static/images/gottheiten/anarok.png", md: "./Anarok.md" },
        { name: "Dormar", title: "Gott des Stillstands", img: "quartz/static/images/gottheiten/dormar.png", md: "quartz/static/content/Gottheiten/Dormar.md" },
        { name: "Elyra", title: "Göttin der Magie", img: "quartz/static/images/gottheiten/elyra.png", md: "quartz/static/content/Gottheiten/Elyra.md" },
        { name: "Ignara", title: "Göttin des Feuers & der Schmiede", img: "quartz/static/images/gottheiten/ignara.png", md: "quartz/static/content/Gottheiten/Ignara.md" }
      ];

      gods.forEach(god => {
        html += `
          <div class="god-card" onclick="loadGodDetail('${god.name}', '${god.img}', '${god.md}')">
            <img src="${god.img}" alt="${god.name}" />
            <strong>${god.name}</strong><br/>
            <small>${god.title}</small>
          </div>
        `;
      });

      html += `</div>`;
      document.getElementById("content").innerHTML = html;
    }

    // Lädt die Details eines Gottes
    function loadGodDetail(godName, imgPath, mdPath) {
      fetch(mdPath) // Pfad zur Markdown-Datei
        .then(response => {
          if (!response.ok) {
            throw new Error(`Fehler beim Laden der Datei: ${mdPath}`);
          }
          return response.text();
        })
        .then(markdownText => {
          const html = marked.parse(markdownText);
          document.getElementById('content').innerHTML = `
            <div class="top-bar">
              <button class="home-button" onclick="showGodsOverview()">Zurück zur Übersicht</button>
            </div>
            <div class="portrait-layout">
              <div class="text-column">${html}</div>
              <div class="image-column">
                <img src="${imgPath}" alt="Portrait" />
              </div>
            </div>
          `;
        })
        .catch(error => {
          console.error('Fehler beim Laden der Gottesdetails:', error);
          document.getElementById('content').innerHTML = `
            <p>Es gab ein Problem beim Laden der Informationen für den Gott. Versuche es später noch einmal.</p>
          `;
        });
    }
  </script>
</body>
</html>
