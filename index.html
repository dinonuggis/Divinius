<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinius</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(44, 62, 80, 0.9);
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a, .dropdown-btn {
            display: block;
            color: #ecf0f1;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .sidebar a:hover, .dropdown-btn:hover {
            background-color: #34495e;
        }

        .dropdown-container {
            display: none;
            padding-left: 20px;
        }

        .dropdown-container a {
            font-size: 16px;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            background-color: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            overflow-y: auto;
            height: 100vh;
            color: #ecf0f1;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #f39c12;
        }

        p {
            color: #bdc3c7;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #f39c12;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: #e67e22;
        }

        .frontpage {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <button class="dropdown-btn" onclick="toggleDropdown()">Götter</button>
    <div class="dropdown-container">
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Anarok.md')">Anarok</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Dormar.md')">Dormar</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Elyra.md')">Elyra</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Ignara.md')">Ignara</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Korrum.md')">Korrum</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Luminara.md')">Luminara</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Nilara.md')">Nilara</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Pandora.md')">Pandora</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Regalis.md')">Regalis</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Terrana.md')">Terrana</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Umbra.md')">Umbra</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Virak.md')">Virak</a>
    </div>
    <a href="#" onclick="loadMarkdown('Content/Geschichte.md')">Geschichte</a>
    <a href="#" onclick="loadMarkdown('Content/Allgemeine Einleitung.md')">Einleitung</a>
</div>

<div class="content" id="content">
    <!-- Die Frontpage wird hier beim Start und beim Klick auf „Zurück zur Startseite“ angezeigt -->
</div>

<script>
function showFrontpage() {
    document.getElementById("content").innerHTML = `
        <div class="top-bar">
            <!-- Kein Zurück-Button auf der Startseite -->
        </div>
        <div class="frontpage">
            <svg class="logo" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
                <text x="50%" y="60%" text-anchor="middle" font-size="48" fill="#f39c12" font-family="Georgia, serif">
                    Divinius
                </text>
            </svg>
            <h1>Willkommen zu Divinius!</h1>
            <p>Tritt ein in eine Welt voller Magie, Götter und Geheimnisse.</p>
        </div>
    `;
}

async function loadMarkdown(path) {
    const res = await fetch(path);
    const text = await res.text();
    const html = marked.parse(text);
    document.getElementById("content").innerHTML = `
        <div class="top-bar">
            <button class="home-button" onclick="showFrontpage()">Zurück zur Startseite</button>
        </div>
        ${html}
    `;
}

function toggleDropdown() {
    const dropdown = document.querySelector('.dropdown-container');
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
}

// Beim Laden der Seite Startseite zeigen
showFrontpage();
</script>

</body>
</html>
