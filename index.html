<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divinius</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      padding-top: 20px;
      border-right: 1px solid #34495e;
    }

    .sidebar a, .sidebar button.toggle-btn {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .sidebar a:hover, .sidebar button.toggle-btn:hover {
      background-color: #34495e;
    }

    .sub-menu {
      display: none;
      padding-left: 10px;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      overflow-y: auto;
      height: 100vh;
    }

    .portrait-layout {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .image-top-right {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .portrait-img {
      width: auto;
      height: 230px; /* ca. 15% größer als 200px Standardgröße */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .top-bar {
      margin-bottom: 10px;
    }

    .home-button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #34495e;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #3d566e;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="toggle-btn" onclick="toggleMenu('godsMenu')">Götter ▼</button>
    <div id="godsMenu" class="sub-menu">
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Anarok.md', 'static/images/gottheiten/anarok.png')">Anarok</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Dormar.md', 'static/images/gottheiten/dormar.png')">Dormar</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Elyra.md', 'static/images/gottheiten/elyra.png')">Elyra</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Ignara.md', 'static/images/gottheiten/ignara.png')">Ignara</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Korrum.md', 'static/images/gottheiten/korrum.png')">Korrum</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Luminara.md', 'static/images/gottheiten/luminara.png')">Luminara</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Nilara.md', 'static/images/gottheiten/nilara.png')">Nilara</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Pandora.md', 'static/images/gottheiten/pandora.png')">Pandora</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Regalis.md', 'static/images/gottheiten/regalis.png')">Regalis</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Terrana.md', 'static/images/gottheiten/terrana.png')">Terrana</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Umbra.md', 'static/images/gottheiten/umbra.png')">Umbra</a>
      <a href="#" onclick="loadMarkdown('content/Gottheiten/Virak.md', 'static/images/gottheiten/virak.png')">Virak</a>
    </div>
    <a href="#" onclick="showFrontpage()">Startseite</a>
  </div>

  <div class="content" id="content">
    <h1>Willkommen zu Divinius!</h1>
    <p>Wähle eine Gottheit aus dem Menü links, um mehr zu erfahren.</p>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showFrontpage() {
      document.getElementById("content").innerHTML = `
        <h1>Willkommen zu Divinius!</h1>
        <p>Wähle eine Gottheit aus dem Menü links, um mehr zu erfahren.</p>
      `;
    }

    async function loadMarkdown(mdPath, imagePath) {
      const res = await fetch(mdPath);
      const text = await res.text();
      const html = marked.parse(text);

      const imageHTML = imagePath
        ? `<div class="image-top-right"><img src="${imagePath}" alt="Bild" class="portrait-img"></div>`
        : '';

      document.getElementById("content").innerHTML = `
        <div class="top-bar">
          <button class="home-button" onclick="showFrontpage()">Zurück zur Startseite</button>
        </div>
        <div class="portrait-layout">
          ${imageHTML}
          <div class="text-column">${html}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
