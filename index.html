<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinius</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(44, 62, 80, 0.8);
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow-y: auto;
            height: 100vh;
        }

        .top-bar {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: right;
        }

        .portrait-layout {
            display: flex;
            flex-direction: row;
        }

        .text-column {
            flex: 1;
            padding-right: 20px;
        }

        .image-column {
            flex: 0 0 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portrait-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Anarok.md', 'quartz/static/images/gottheiten/anarok.png')">Anarok - Gott der Zerstörung</a>
        <a href="#" onclick="loadMarkdown('content/Gottheiten/Dormar.md', 'quartz/static/images/gottheiten/dormar.png')">Dormar - Gott des Stillstandes</a>
        <!-- Weitere Götter hier -->
    </div>

    <!-- Inhalt -->
    <div class="content" id="content">
        <h1>Willkommen zu Divinius!</h1>
        <p>Hier kannst du die Geschichte von Divinius entdecken.</p>
    </div>

<script>
    // Funktion zum Laden des Markdown-Inhalts und Bildes
    async function loadMarkdown(path, imagePath = null) {
        const res = await fetch(path);
        const text = await res.text();
        const html = marked.parse(text); // Markdown zu HTML

        // Bild-HTML generieren, falls ein Bildpfad übergeben wurde
        const imageHTML = imagePath 
            ? `<img src="${imagePath}" alt="Götterbild" class="portrait-img">`
            : '';

        // HTML zusammenstellen
        document.getElementById("content").innerHTML = `
            <div class="top-bar">
                <button class="home-button" onclick="showFrontpage()">Zurück zur Startseite</button>
            </div>
            <div class="portrait-layout">
                <div class="text-column">
                    ${html}
                </div>
                <div class="image-column">
                    ${imageHTML}
                </div>
            </div>
        `;
    }

    // Funktion für Startseite (optional)
    function showFrontpage() {
        document.getElementById("content").innerHTML = `
            <h1>Willkommen zu Divinius!</h1>
            <p>Hier kannst du die Geschichte von Divinius entdecken.</p>
        `;
    }
</script>

</body>
</html>
