<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divinius</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding-top: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      flex: 1;
      overflow-y: auto;
    }

    .top-bar {
      margin-bottom: 20px;
    }

    .home-button {
      padding: 8px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" onclick="loadPage('home')">Startseite</a>
    <a href="#" onclick="loadPage('gods-overview')">Götterübersicht</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    <h1>Willkommen zu Divinius!</h1>
    <p>Erkunde das Pantheon, die Geschichten und das Wissen dieser fantastischen Welt.</p>
  </div>

  <script>
    // Lädt die entsprechende Seite
    function loadPage(page) {
      if (page === 'home') {
        document.getElementById('content').innerHTML = `
          <h1>Willkommen zu Divinius!</h1>
          <p>Erkunde das Pantheon, die Geschichten und das Wissen dieser fantastischen Welt.</p>
        `;
      } else if (page === 'gods-overview') {
        loadGodsOverview();
      }
    }

    // Lädt die Götterübersicht von einer externen HTML-Datei
    function loadGodsOverview() {
      fetch('gods-overview.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(error => {
          console.error('Fehler beim Laden der Götterübersicht:', error);
        });
    }
  </script>

</body>
</html>
