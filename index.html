<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divinius</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding-top: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      flex: 1;
      overflow-y: auto;
    }

    .portrait-layout {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .portrait-layout .text-column {
      flex: 1;
    }

    .portrait-layout .image-column img {
      max-width: 250px;
      width: 100%;
      border-radius: 10px;
    }

    .gods-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .god-card {
      background-color: #34495e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .god-card:hover {
      transform: scale(1.05);
      background-color: #3e5871;
    }

    .god-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .top-bar {
      margin-bottom: 20px;
    }

    .home-button {
      padding: 8px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" onclick="showFrontpage()">Startseite</a>
    <a href="#" onclick="showGodsOverview()">Götterübersicht</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    <h1>Willkommen zu Divinius!</h1>
    <p>Erkunde das Pantheon, die Geschichten und das Wissen dieser fantastischen Welt.</p>
  </div>

  <script>
    // Liste der Götter
    const gods = [
      { name: "Anarok", title: "Gott der Zerstörung" },
      { name: "Dormar", title: "Gott des Stillstands" },
      { name: "Elyra", title: "Göttin der Magie" },
      { name: "Ignara", title: "Göttin des Feuers & der Schmiede" },
      { name: "Korrum", title: "Gott des Verfalls" },
      { name: "Luminara", title: "Göttin des Lichts" },
      { name: "Nilara", title: "Göttin der Leere" },
      { name: "Pandora", title: "Göttin des Chaos" },
      { name: "Regalis", title: "Gott der Ordnung" },
      { name: "Terrana", title: "Göttin der Natur" },
      { name: "Umbra", title: "Göttin der Dunkelheit" },
      { name: "Virak", title: "Gott der Alchemie" }
    ];

    // Startseite anzeigen
    function showFrontpage() {
      document.getElementById("content").innerHTML = `
        <h1>Willkommen zu Divinius!</h1>
        <p>Erkunde das Pantheon, die Geschichten und das Wissen dieser fantastischen Welt.</p>
      `;
    }

    // Götterübersicht anzeigen
    function showGodsOverview() {
      let html = `<h2>Götterübersicht</h2><div class="gods-gallery">`;

      gods.forEach(god => {
        const imgPath = `quartz/static/images/gottheiten/${god.name.toLowerCase()}.png`;
        html += `
          <div class="god-card" onclick="loadMarkdown('content/Gottheiten/${god.name}.md', '${imgPath}')">
            <img src="${imgPath}" alt="${god.name}" />
            <strong>${god.name}</strong><br/>
            <small>${god.title}</small>
          </div>
        `;
      });

      html += `</div>`;
      document.getElementById("content").innerHTML = html;
    }

    // Markdown-Datei laden und Bild anzeigen
    async function loadMarkdown(path, imagePath) {
      const res = await fetch(path);
      const text = await res.text();
      const html = marked.parse(text);

      document.getElementById("content").innerHTML = `
        <div class="top-bar">
          <button class="home-button" onclick="showGodsOverview()">Zurück zur Übersicht</button>
        </div>
        <div class="portrait-layout">
          <div class="text-column">${html}</div>
          <div class="image-column">
            <img src="${imagePath}" alt="Portrait" />
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
