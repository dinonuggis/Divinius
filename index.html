<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divinius - Startseite</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .content {
      padding: 30px;
      flex: 1;
      text-align: center;
    }

    .button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Willkommen zu Divinius!</h1>
    <p>Erkunde das Pantheon und entdecke die Götter und ihre Geschichten.</p>
  </div>

  <!-- Main Content -->
  <div class="content">
    <button class="button" onclick="loadGodsOverview()">Götterübersicht anzeigen</button>
  </div>

  <script>
    // Funktion, um die Götterübersicht zu laden
    function loadGodsOverview() {
      fetch('gods-overview.html')
        .then(response => response.text())
        .then(html => {
          document.body.innerHTML = html; // Lade die Götterübersicht
        })
        .catch(error => {
          console.error('Fehler beim Laden der Götterübersicht:', error);
          document.body.innerHTML = '<p>Es gab ein Problem beim Laden der Götterübersicht. Bitte versuche es später noch einmal.</p>';
        });
    }
  </script>
</body>
</html>
